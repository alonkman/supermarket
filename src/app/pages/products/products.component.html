<h2 class="section-title">Products</h2>

<!-- Display a form for creating a new product -->
<div class="create-product-form">
    <h3 class="form-title">Create Product</h3>
    <div class="form-group">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" #nameInput>
    </div>
    <div class="form-group">
      <label for="priceInput">Price:</label>
      <input  id="priceInput" #priceInput>
    </div>
    <div>
      <label for="imageInput">image: <input type="file" #imageInput></label>
    </div>
    <button class="btn btn-primary" (click)="add(nameInput.value, +priceInput.value, imageInput)">Create</button>
</div>

<!-- Display a table with existing products -->
<div class="product-list">
  <h3 class="list-title">Product List</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.desc }}</td>
        <td>{{ product.price }}â‚ª</td>
        <td><img [src]="getImageUrl(product.image)" alt="Product Image" width="100px"></td>
        <td>
          <button class="btn btn-success" (click)="addToCart(product.price, product.desc, +product.id)">Add to Cart</button>
          <button class="btn btn-danger" (click)="deleteProd(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<button class="btn btn-primary" (click)="buy()">Checkout</button>
