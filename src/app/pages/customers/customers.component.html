  <div class="container">
      <h1 class="title">Welcome to the Supermarket</h1>
      <p class="description">
        Find everything you need for your daily essentials and more at our supermarket. Experience convenience and quality in one place.
      </p>
      <hr>
      <section class="section">
        <h2 class="section-title">Customers</h2>
        <table class="customer-table">
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Phone</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
              <td>{{ customer.cust_name }}</td>
              <td>0{{ customer.cust_phone }}</td>
              <td>{{ customer.cust_address }}</td>
            </tr>
          </tbody>
        </table>
      </section>
      <!-- Rest of the sections... -->
    </div>
